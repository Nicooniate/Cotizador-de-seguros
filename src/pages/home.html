<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/shield-.webp" type="image/x-icon">
    <title>Shied +</title>
</head>

<body>
    <button class="btn-moon shadow-effect" id="toggletheme"><i class="fa-solid fa-moon"></i></button>
    <div class="container" id="card-container">
        <h1>COTIZADOR DE SEGUROS</h1>
        <div class="container-form">
            <div>
                <label>Marca:</label>
                <select name="group" id="brand" class="warningSelector">
                    <option value="-- Seleccione --" id="brandSelector">-- Seleccione --</option>
                    <option value="toyota">TOYOTA</option>
                    <option value="ford">FORD</option>
                    <option value="renault">RENAULT</option>
                    <option value="volkswagen">VOLKSWAGEN</option>
                </select>
            </div>
            <div>
                <label>Modelo:</label>
                <select name="model" id="model">
                    <option value="-- Seleccione --" id="modelSelector">-- Seleccione --</option>
                </select>
            </div>
            <div>
                <label>Año:</label>
                <select name="year" id="year">
                    <option value="-- Seleccione --" id="yearSelector">-- Seleccione --</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                </select>
            </div>
            <div class="container-input">
                <label>Plan:</label>
                <select name="seguro" id="type">
                    <option value="-- Seleccione --" id="typeSelector">-- Seleccione --</option>
                    <option value="basico">BASICO</option>
                    <option value="intermedio">INTERMEDIO</option>
                    <option value="todo riesgo">TODO RIESGO</option>
                </select>
            </div>
        </div>
        <div class="btn-c" id="btn-cotizar">
            <p>Seleccione marca, modelo, año y plan</p>
            <button id="btn-go" class="btn-c">COTIZAR</button>
        </div>
        <p id="resultado" class="resultado"></p>
    </div>
</body>

<script src="../Js/theme.js"></script>
<script src="../Js/brandSelector.js"></script>
<script src="../Js/app.js"></script>
<!-- <script src="../Js/prompt-alert.js"></script> -->
<script src="https://kit.fontawesome.com/b7c68c043b.js" crossorigin="anonymous"></script>
<!-- agregamamos la biblioteca de iconos -->

</html>
